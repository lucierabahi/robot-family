<!DOCTYPE html>
<html>
    <head>
        <title>RobotFamily</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <h1>Robot Family</h1>

        <div id="robots">
            <div class="mr_android">
                <div class="mr_head">
                    <div class="mr_eyes">
                        <div class="mr_left_eye"></div>
                        <div class="mr_right_eye"></div>
                    </div>
                </div>
                <div class="mr_upper_body">
                    <div class="mr_left_arm"></div>
                    <div class="mr_torso"></div>
                    <div class="mr_right_arm"></div>
                </div>
                <div class="mr_lower_body">
                    <div class="mr_left_leg"></div>
                    <div class="mr_right_leg"></div>
                </div>
            </div>

            <div class="mrs_android">
                <div class="mrs_head">
                    <div class="mrs_eyes">
                        <div class="mrs_left_eye"></div>
                        <div class="mrs_right_eye"></div>
                    </div>
                </div>
                <div class="mrs_upper_body">
                    <div class="mrs_left_arm"></div>
                    <div class="mrs_chest">
                        <div class="mrs_heart">
                            <div class="mrs_left_heart"></div>
                            <div class="mrs_right_heart"></div>
                        </div>
                        <div class="mrs_hips"></div>
                    </div>
                    <div class="mrs_right_arm"></div>
                </div>
                <div class="mrs_lower_body">
                    <div class="mrs_left_leg"></div>
                    <div class="mrs_right_leg"></div>
                </div>
            </div>

            <div class="bounceInDown_child_robot">
                <div class="child_android">
                    <div class="child_head">
                        <div class="child_eyes">
                            <div class="child_left_eye"></div>
                            <div class="child_right_eye"></div>
                        </div>
                    </div>
                    <div class="child_upper_body">
                        <div class="child_left_arm"></div>
                        <div class="child_torso"></div>
                        <div class="child_right_arm"></div>
                    </div>
                    <div class="child_lower_body">
                        <div class="child_left_leg"></div>
                        <div class="child_right_leg"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
